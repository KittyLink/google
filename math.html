<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="subject.css" />

  <body>
    <div>
      <div class="formula-box power">
        <h1>степень числа</h1>
        <p>
          формула a**b=c где, a-число ,которое возводим в степень; b-степень;
          c-результат
        </p>
        <p>
          <input type="number" placeholder="a" class="power-a" /> **
          <input type="number" placeholder="b" class="power-b" /> =
          <span class="powers-answer">C</span>
        </p>
        <button class="button1">посчитать</button>
      </div>
      <hr class="f" />
      <div class="formula-box s">
        <h2>S прямоугольника(квадрата)</h2>
        <p>формула S=a*b где, a-длина; b-ширина</p>
        <p>
          <input type="number" placeholder="a" class="a2" />*
        <input type="number" placeholder="b" class="b2" />=
        <span class="powers-answer2">ответ</span>
      </p>
      <button class="button2">посчитать</button>
        
      </div>
      <hr class="h" />
      <div class="formula-box s2">
        <h3>S круга</h3>
        <p>
          формула S=PI*d где, d-диаметр; PI=3.14..
        </p>
        <p>
          3.14..*
          <input type="number" placeholder="d" class="d" />=
          <span class="powers-answer3">ответ</span>
        </p>
        <button class="button3">посчитать</button>

      </div>
      <hr class="g" />
      <div></div>
      
    </div>
    <script src="./js/js.js"></script>
    >
  </body>
</html>
